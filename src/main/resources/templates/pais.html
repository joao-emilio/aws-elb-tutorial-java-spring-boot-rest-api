<!DOCTYPE html>
<html lang="en" ng-app="myApp" >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BodyApp Admin.</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin-2.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="../js/config/env.js"></script>

</head>

<body ng-controller="PaisController" data-ng-init="init()">

    <div id="wrapper">

        <!-- HEADER E MENU -->
        <div th:replace="header :: header"></div>

        <div id="page-wrapper">
            <button ng-click="new()" class="novo-item btn btn-primary pc-color-bg" data-toggle="modal" data-target="#myModal" ><i class="fa fa-plus"></i></button>

            <section class="tabela">

                <div class="container">
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-md-10">
                                <table class="table" >
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Código</th>
                                            <th>Nome</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="pais in lista track by $index">
                                        <tr class="odd gradeX">
                                            <td> <button ng-click="edit(pais.id)" data-toggle="modal" data-target="#paisModal" class="btn btn-secondary btn-sm"><i class="fa fa-user"></i></button>  </td>
                                            <td class="linha-nome" >{{pais.codigo}}</td>
                                            <td class="linha-valor" >{{pais.nome}}</td>
                                            <td>
                                                <div>
                                                    <button ng-click="edit(pais.id)" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-sm"><i class="fa fa-pencil"></i></button>
                                                    <button ng-click="delete(pais.id)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>    
          </section>

            <!-- Modal -->
            <div class="modal fade" id="paisModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Perfil do País</h4>
                        </div>
                        <div class="modal-body">
                            <h4 class="pc-color">Dados de País</h4>
                            <label>Codigo:</label><p>{{pais.codigo}}</p>
                            <label>Nome:</label><p>{{pais.nome}}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary pc-color-bg" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade form-pais" id="myModal" >

                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <form ng-submit="PaisController.submit()" name="myForm" novalidate>

                            <div class="modal-body">

                                <input type="hidden" name="id" id="id" value="{{id}}" ng-model="pais.codigo">

                                <label>Dados do País</label>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input id="codigo" type="text" name="form.codigo" placeholder="Codigo" ng-model="pais.codigo"/>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input id="nome" type="text" name="form.nome" placeholder="Nome do País" ng-model="pais.nome" />
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" ng-click="submit(pais)" class="btn btn-primary">Salvar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="http://code.angularjs.org/snapshot/angular-messages.js"></script>
    <script src="../js/angular-bootstrap-file-field.min.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/controller/pais-controller.js"></script>
    <script src="../js/service/pais-service.js"></script>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>

</html>
